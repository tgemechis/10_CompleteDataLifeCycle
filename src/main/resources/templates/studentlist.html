<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

<div th:each="student : ${students}">
    <h2 th:text="${student.lastName}"></h2>

    <ul>
        <th:block th:each="course : ${student.courses}">
            <li th:inline="text"><b>[[${course.title}]]</b> released in [[${course.credit}]].</li>
        </th:block>
    </ul>
</div>



</body>
</html>
